<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Challenge-23</title>
</head>
<body>
  <div class="calculator">
    <input type="text" data-js="input" value="0" readonly>
    <div class="calculator-numbers"></div>
      <button data-js="btn1" value="1" class="btn-numbers">1</button>
      <button data-js="btn2" value="2" class="btn-numbers">2</button>
      <button data-js="btn3" value="3" class="btn-numbers">3</button>
      <button data-js="btn4" value="4" class="btn-numbers">4</button>
      <button data-js="btn5" value="5" class="btn-numbers">5</button>
      <div>
      <button data-js="btn6" value="6" class="btn-numbers">6</button>
      <button data-js="btn7" value="7" class="btn-numbers">7</button>
      <button data-js="btn8" value="8" class="btn-numbers">8</button>
      <button data-js="btn9" value="9" class="btn-numbers">9</button>
      <button data-js="btn0" value="0" class="btn-numbers">0</button>
      </div>
    </div>
    <div class="calculator-operations">
      <button data-js="plus" value="+" class="btn-operations">+</button>
      <button data-js="minus" value="-" class="btn-operations">-</button>
      <button data-js="mult" value="x" class="btn-operations">X</button>
      <button data-js="division" value="/" class="btn-operations">/</button>

      <button data-js="equal" value="=">=</button>
      <button data-js="reset" value="CE">CE</button>
    </div>
</div>

  <script src="challenge-23.js"></script>
</body>
</html>
